<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank2 Page</title>
    <link rel="stylesheet" href="css/bank2.css">
</head>
<body>

    <header class="header">
        <div class="logo">KYC-Bank 2</div>
        <nav class="button-container">
            <button onclick="location.href='bank1.html'">Bank 1</button>
            <button onclick="location.href='bank2.html'">Bank 2</button>
            <button onclick="location.href='admin.html'">Admin</button>
            <button onclick="location.href='customer.html'">Customer</button>
        </nav>
    </header>

    <div class="outer-container">
        <h1>Bank2 - Manage KYC</h1>

        <div class="container">
            <!-- Register KYC Form -->
            <div id="registerKYC" class="form-section">
                <label for="nameInput">Name:</label>
                <input type="text" id="nameInput" placeholder="Enter name">
                <label for="dobInput">Aadhar Number</label>
                <input type="text" id="dobInput" placeholder="Enter Aadhar Number">
                <button id="registerButton">Register KYC</button>
            </div>

            <!-- Find KYC ID Form -->
            <div id="findKycId" class="form-section">
                <label for="findNameInput">Name:</label>
                <input type="text" id="findNameInput" placeholder="Enter name">
                <label for="findDobInput">Aadhar Number:</label>
                <input type="text" id="findDobInput" placeholder="Enter Aadhar Number">
                <button id="findKycIdButton">Find KYC ID</button>
                <p id="kycIdDisplay"></p>
            </div>

            <!-- Move to Pending KYC Form -->
            <div id="moveToPending" class="form-section">
                <label for="userIdToPending">User ID:</label>
                <input type="text" id="userIdToPending" placeholder="Enter user ID">
                <button id="moveToPendingButton">Move to Pending</button>
                <p id="moveStatusDisplay"></p>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>ETHEREUM-BASED KYC FRAMEWORK FOR IMPROVED CUSTOMER VERIFICATION IN BANKING</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.6.9/dist/ethers.umd.min.js"></script>
    <script src="js/bank2.js"></script>
</body>
</html>
