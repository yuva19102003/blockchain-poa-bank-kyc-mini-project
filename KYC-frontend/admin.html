<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <header class="header">
        <div class="logo">KYC-Bank Validator</div>
        <nav class="button-container">
            <button onclick="location.href='bank1.html'">Bank 1</button>
            <button onclick="location.href='bank2.html'">Bank 2</button>
            <button onclick="location.href='admin.html'">Admin</button>
            <button onclick="location.href='customer.html'">Customer</button>
        </nav>
    </header>

    <div class="container">
        <h1>Admin Page</h1>
        <!-- Section for approving or rejecting user KYC -->
        <div id="approveRejectContainer">
            <h2>Approve/Reject KYC</h2>
            <input type="text" id="userIdToApproveReject" placeholder="Enter User ID">
            <button id="approveButton" onclick="approveKYC()">Approve</button>
            <button id="rejectButton" onclick="rejectKYC()">Reject</button>
        </div>

        <!-- Section to get KYC status -->
        <div id="kycStatusContainer">
            <h2>Get KYC Status</h2>
            <input type="text" id="userIdForStatus" placeholder="Enter User ID">
            <button id="getStatusButton" onclick="getKYCStatus()">Get Status</button>
            <p id="statusDisplay"></p>
        </div>

    </div>

    <footer class="footer">
        <p>ETHEREUM-BASED KYC FRAMEWORK FOR IMPROVED CUSTOMER VERIFICATION IN BANKING</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.6.9/dist/ethers.umd.min.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
