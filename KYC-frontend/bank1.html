<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank1 - KYC Registration</title>
    <link rel="stylesheet" href="css/bank1.css"> <!-- Link to your updated CSS -->
</head>
<body>

    <!-- Header section with logo and buttons -->
    <header class="header">
        <div class="logo">KYC-Bank 1</div>
        <nav class="button-container">
            <button onclick="location.href='bank1.html'">Bank 1</button>
            <button onclick="location.href='bank2.html'">Bank 2</button>
            <button onclick="location.href='admin.html'">Admin</button>
            <button onclick="location.href='customer.html'">Customer</button>
        </nav>
    </header>
    
    <div class="container">
        <h1>KYC Registration</h1>
        
        
        <!-- User registration inputs -->
        <div id="registerSection">
            <h2>Register KYC</h2>
            <label for="nameInput">Name:</label>
            <input type="text" id="nameInput" placeholder="Enter your name" required>
            
            <label for="dobInput">Aadhar Number:</label>
            <input type="text" id="dobInput" placeholder="Enter your Aadhar Number" required>
            
            <button id="registerButton">Register</button>
        </div>
        
        <div id="findKycSection">
            <h2>Find KYC ID</h2>
            <label for="findNameInput">Name:</label>
            <input type="text" id="findNameInput" placeholder="Enter name to find KYC ID" required>
            
            <label for="findDobInput">Aadhar Number:</label>
            <input type="text" id="findDobInput" placeholder="Enter Aadhar Number to find KYC ID" required>
            
            <button id="findKycIdButton">Find KYC ID</button>
            <div id="kycIdDisplay" class="sliding-animation">KYC ID: Not found</div>
        </div>
        
        <div id="moveToPendingSection">
            <h2>Move to Pending</h2>
            <label for="userIdToPending">User ID:</label>
            <input type="text" id="userIdToPending" placeholder="Enter User ID to move to pending" required>
            
            <button id="moveToPendingButton">Move to Pending</button>
            <div id="moveStatusDisplay"></div>
        </div>
    </div>

    <footer class="footer">
        <p>ETHEREUM-BASED KYC FRAMEWORK FOR IMPROVED CUSTOMER VERIFICATION IN BANKING</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.6.9/dist/ethers.umd.min.js"></script>
    <script src="js/bank1.js"></script>
</body>
</html>
